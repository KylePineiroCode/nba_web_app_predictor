name: nightly-nba-pull
on:
  schedule:
    - cron: "30 10 * * *"   # 03:30 MT is 10:30 UTC
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install nba_api pandas pytz
      - run: python nba_pull.py
      - uses: actions/upload-artifact@v4
        with:
          name: nightly-csv
          path: |
            nba_player_avgs_*.csv
            nba_player_avgs_latest.csv
