name: nightly-nba-pull
on:
  schedule:
    - cron: "0 14 * * *"
  workflow_dispatch:
  push:
    branches:
      - workflow
permissions:
  contents: write
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: workflow
          
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - run: pip install nba_api pandas pytz urllib3 requests
      
      - name: Run pull
        run: python nba_pull.py
        
      - name: Commit and push dataset
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "github-actions"
          git add data/
          git commit -m "Automated daily NBA data update" || echo "No changes to commit"
          git push origin workflow